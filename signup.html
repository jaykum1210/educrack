<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup - Constitution Learn</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="signup.js">
    <link rel="icon" href="website icon.webp" type="image/png">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-left">
        <h1><img src="website logo.webp" alt="EduCare Logo">
        EduCare</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Signup Section -->
    <section class="signup-section">
        <h2>Create Your Account</h2>
        <form id="signup-form" class="signup-form">
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
            </div>
            <div class="form-group">
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    agree to the <a href="terms.html">Terms and Conditions</a>
                </label>
            </div>
            <div class="form-group">
                <button type="submit" class="signup-button">Sign Up</button>
            </div>
        </form>
    </section>
    
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Constitution Learn. All rights reserved.</p>
        <p><a href="privacy-policy.html">Privacy Policy</a></p>
    </footer>
    

    <script src="signup.js"></script>
</body>
</html>
